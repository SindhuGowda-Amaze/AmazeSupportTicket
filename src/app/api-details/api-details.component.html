<div class="container-fluid">

    <div calss="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="row">
                    <div class="col-lg-11">
                        <p class="Heading1">Asticom Api Fetch Details</p>
                        <select class="inputclass" id="companyid" name="companyid" [(ngModel)]="companyid" (change)="getCompanyDetails()">
                            <option value="1">Select ALL</option>
                            <option value="ASTI">Asticom Main</option>
                            <option value="ABSI">Asticom ABSI (ABSI)</option>
                            <option value="FINSI">Asticom FINSI</option>
                            <option value="AHQ">Asticom HQ</option>
                        </select>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <br><br>
    <div calss="row">
        <div class="col-lg-12">
            <div class="card10">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="card1">
                            <h6>Active Employee Fetch</h6>
                            <h5>{{active}}</h5>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card1">
                            <a>
                                <h6>Inactive Employee Fetch</h6>
                                <h5>{{inactive}}</h5>

                            </a>
                        </div>

                    </div>
                    <div class="col-lg-3">
                        <div class="card1">
                            <a>
                                <h6>Delete Inactive Staff Fetch</h6>
                                <h5>{{inactivedelete}}</h5>
                            </a>
                        </div>

                    </div>
                    <div class="col-lg-3">
                        <div class="card1">
                            <h6>Warehouse Fetch</h6>
                            <h5>{{warehouse}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br><br>
